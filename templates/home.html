<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter your URL" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Your short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
